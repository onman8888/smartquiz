<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>クイズ</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div class="quiz">
    <div class="header">
      <div class="question" id="question">問題を読み込み中…</div>
      <div class="timer" id="timer">0.00 秒</div>
    </div>

    <div class="options" id="options"></div>
    <div class="result" id="result"></div>
    <div class="next-button" id="nextContainer" style="display:none;">
      <button onclick="nextQuestion()">次の問題へ</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
